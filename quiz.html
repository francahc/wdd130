<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WDD 130 | HTML Form - User Poll </title>
        <meta name="description" content="">
        <meta name="Author" content="Franca Harris">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1> WDD 130 | FRANCA HARRIS |  Quiz Form </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="form-item q1">
                      <label for="q1">What does the acronym CSS stand for?</label>
                      <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item q2">
                      <label for="q2">What is the bottom margin given this declaration?</label>
                      <p>margin: 10px 5 px 15px</p>
                      <input type="text" id="q2" name="q2">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item q3">
                      <label for="q3">Which of the following is a valid CSS comment</label>
                      <select id="q3" name="q3">
                          <option value="option" selected disabled>choose one</option>
                          <option value="option 1">//</option>
                          <option value="option 2">/*</option>
                          <option value="option 3">##</option>
                          
                      </select>
                    </div>
                    <div class="form-item q4">
                      <label for="q4">How are id and class attibutes selected in CSS</label>
                      <textarea id="q4" name="q4" rows="4" placeholder="write your answer"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit quiz</button>
            </form>
        </main>
        
    </body>
</html>
